name: Build Seats.io Chart

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SEATSIO_SECRET_KEY: ${{ secrets.SEATSIO_SECRET_KEY }}
      SEATSIO_CHART_KEY: ${{ secrets.SEATSIO_CHART_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install gspread oauth2client seatsio==81.8.0

      - name: Run chart builder
        run: python main.py
